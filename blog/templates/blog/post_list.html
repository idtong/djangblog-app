{% extends 'blog/base.html' %}
{% block content %}

            {% for post in posts %}
                <div class="post">
                    <div class="date"><p>Published Date : {{post.create_at|date:"Y-m-d g:i a"}}</p></div>
                    <h2><a href="{% url 'post_detail' pk=post.id %}">{{post.title}}</a></h2>
                    <p>{{post.content|linebreaksbr}}</p>
                </div>
                <hr/>
            {% endfor %}
{% endblock%}
